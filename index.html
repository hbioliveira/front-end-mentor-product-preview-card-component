<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="perfum image" class="img-desktop">
        <img src="./images/image-product-mobile.jpg" alt="perfum image" class="img-mobile">
      </div>
      <div class="text">
        <h2>
          perfume
        </h2>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3>
            $149.99
          </h3>
          <h4>
            $169.99
          </h4>
        </div>
        <a href="$">
          <div class="btn">
            <img src="./images/icon-cart.svg" alt="car icon">
            <span>
              Add to Cart
            </span>
          </div>
        </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hbioliveira">Gabriela Oliveira</a>.
    </div>
  </div>
</body>
</html>
